<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- CSS propio -->
  <link rel="stylesheet" href="../css/style.css" />

  <title>Form</title>
</head>
<body>

  
  <div id="register" class="container text-center">
         <div class="container mt-4" id="formContainer">
        <div class="card shadow-lg bg-dark border border-light text-light">
            <div class="card-body d-flex justify-content-between align-items-center border-secondary">
                <h5 class="card-title mb-0">Crea tu proyecto</h5>
                <button id="add"
                    class="btn btn-primary rounded-circle d-flex justify-content-center align-items-center"
                    style="width: 40px; height: 40px;">
                    +
                </button>
            </div>
        </div>   
    </div>
        <div class="d-flex justify-content-center gap-3 my-3" id="filterBar">
            <button class="btn btn-outline-secondary filter-btn" data-status="all">All</button>
            <button class="btn btn-outline-secondary filter-btn" data-status="pending">Pending</button>
            <button class="btn btn-outline-warning filter-btn" data-status="process">Process</button>
            <button class="btn btn-outline-info filter-btn" data-status="finish">Finish</button>
        </div>

        <div id="containerTask"></div>
  
  
  <script src="../../Js/task.js"></script>
</body>
</html>
